<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://paintings.pinotspalette.com/moonlit-cherry-blossom-river-hdtv.jpeg?v=10039310");
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 16px;
            color: #555;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<script>
    function login_user() {
        // Your login_user function code here
    }

    function signup_user() {
        // Set Signup endpoint
        const signupUrl = 'http://127.0.0.1:8086/api/users/';

        // Set the body of the request to include signup data from the DOM
        const signupBody = {
            uid: document.getElementById("signup-uid").value,
            password: document.getElementById("signup-password").value,
            // Add other signup data as needed
        };

        // Change options according to Signup requirements
        const signupOptions = {
            mode: 'cors',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
            method: 'POST',
            cache: 'no-cache',
            body: JSON.stringify(signupBody)
        };

        // Fetch to signup
        fetch(signupUrl, signupOptions)
            .then(response => {
                if (!response.ok) {
                    const errorMsg = 'Signup error: ' + response.status;
                    console.log(errorMsg);
                    return;
}
                // Signup success, now call the login_user function
                login_user();
            })
            .catch(err => {
                console.error(err);
            });
    }
</script>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>

    <form action="javascript:void(0);" onsubmit="signup_user()">
        <!-- Replace "uid" and "password" with your actual input IDs -->
        <label for="signup-uid">Username:</label>
        <input type="text" id="signup-uid" name="signup-uid" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <input type="submit" value="Sign Up">
    </form>

    <p>Already have an account? <a href="http://localhost:4200/FunnyBlog2.0/c1.4/2024/02/04/login_with_redirect.html">Login here</a>.</p>
</div>

</body>
</html>
